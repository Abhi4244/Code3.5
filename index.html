<!DOCTYPE html>

<head>
</head>
<body><link rel="stylesheet" type="text/css" href="style.css">
  <h1>The align Items Property</h1>

<p>The "align-items: center;" aligns the flex items at the center of the container:</p>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div> 
  <div>5</div> 
</div>
<h1>align-items:flex-start</h1>
<div class="flex-container1">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div> 
  <div>5</div> 
</div>

<h1>align-items:flex-end</h1>
<div class="flex-container2">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div> 
  <div>5</div> 
</div>
<h1>align-items:stretch</h1>
<div class="flex-container3">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div> 
  <div>5</div> 
</div>
<h1>Align-items:baseline</h1>
<div class="flex-container4">
  <div><h1>1</h1></div>
  <div><h6>2</h6></div>
  <div><small>3</small></div>  
  <div><h3>4</h3></div> 
  <div><h2>5</h2></div> 
</div>
</body>

</html>
